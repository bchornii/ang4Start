<app-favorite-component
  [is-favorite]='post.isFavorite'
  (changed)="onFavoriteChange($event)">
</app-favorite-component>

<br/>

<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>List of courses</ng-template>
<ng-template #noCourses>No courses</ng-template>

<br />

<ul class="nav nav-pills">
  <li [class.active]="viewMode=='map'">
    <a (click)="viewMode='map'; $event.preventDefault()" href="">Map View</a>
  </li>
  <li [class.active]="viewMode=='list'">
    <a (click)="viewMode='list'; $event.preventDefault()" href="">List View</a>
  </li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>
